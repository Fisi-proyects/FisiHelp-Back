<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Introduce tu nueva contrase√±a</h1>
    <div>
        <div >
            <div class="password-container">
                <input type="password" id="password" placeholder="Contrase√±a">
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button id="change_password">Cambiar Contrase√±a</button>
        </div>
    </div>
    <style>
        body{
            background-color: #ffffff;
        }
        h1{
            color: #000000;
            text-align: center;
            margin-top: 200px;
            font-family: "roboto";
        }
        div{
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        .password-container{
            display: flex;
            gap: 10px;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        button{
            color:#0353a4;
            text-align: center;
            font-family: "roboto";
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            //alert('wasa');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        document.getElementById("change_password").addEventListener("click", function(){

            let password = document.getElementById("password").value;
            if(password.length < 8){
                alert("La contrase√±a debe tener al menos 8 caracteres");
            }else{

                const data = {
                    codigo: "codigo",
                    password: password
                }

                fetch("http://localhost:8000/change_password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }).then(response => response.json()).then(value => {
                    if(value.stats == "success"){
                        alert("Contrase√±a cambiada con √©xito");
                        window.location.href = "http://localhost:8000/login";
                    }else{
                        alert("Error al cambiar la contrase√±a");
                    }
                }).catch((err) => {
                    console.log(err);
                    alert("Error al cambiar la contrase√±a");
                });
            }
        });





    </script>
</body>
</html>
